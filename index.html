<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Street Fighter Caracter Select</title>
</head>

<body>

    <div class="background">

        <div class="novoPersonagem">
            <p>NOVO PERSONAGEM DESBLOQUEADO!</p>
        </div>
        <header>
            <div id="logo">
                <img src="./assets/images/logo.png" alt="">
            </div>
        </header>

        <div class="container">

            <div class="personagem">
                <div id="colunaPersonagem">
                </div>
                <div class="colunaInformacoes">
                    <div class="colunaInformacoesWrapper">
                        <h1 id="nome"></h1>
                        <ul>
                            <li>
                                <label>Height</label>
                                <div class="informacao">
                                    <p id="altura"></p>
                                </div>
                            </li>
                            <li>
                                <label>Fighting Style</label>
                                <div class="informacao">
                                    <p id="fighting-style"></p>
                                </div>
                            </li>
                            <li>
                                <label>Skills</label>
                                <div class="informacao">
                                    <p id="skills"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="selecaoPersonagens">
                <div class="listaDePersonagens">
                    <div class="primeiraLinha">
                        <div class="borda character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                        <div class="borda character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                        <div class="borda character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                        <div class="borda character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                        <div class="borda character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                    </div>
                    <div class="segundaLinha">
                        <div class="borda character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                        <div class="borda character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                        <div class="borda character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                        <div class="borda character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                        <div class="borda secreto character">
                            <div class="caixa">
                                <label class="nomePersonagem"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="./scripts/konami.js"></script>
</body>

</html>
